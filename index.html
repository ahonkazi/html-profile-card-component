<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="profile">
            <div class="profile-bannar">

            </div>
            <div class="profile__body">
                <img src="./images/image-victor.jpg" alt="" class="profile-photo">
                <div class="profile__content">
                    <h1 class="profile-name">Victor Crest <span> 26</span></h1>
                    <div class="profile-location">London</div>
                </div>


            </div>

            <div class="profile__footer">
                <div class="profile__footer-item-wrapper">
                    <div class="item">
                        <h2 class="footer__count">80K</h2>
                        <p class="footer__sm-text">Followers</p>

                    </div>

                </div>
                <div class="profile__footer-item-wrapper">
                    <div class="item">
                        <h2 class="footer__count">803K</h2>
                        <p class="footer__sm-text">Likes</p>

                    </div>

                </div>
                <div class="profile__footer-item-wrapper">
                    <div class="item">
                        <h2 class="footer__count">1.4K</h2>
                        <p class="footer__sm-text">Photos</p>

                    </div>

                </div>

            </div>
        </div>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ahonkazi">Ahon Khan</a>.
    </footer>
</body>

</html>
